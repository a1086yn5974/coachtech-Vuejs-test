<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<style>
.openBtn {
  display: block;
}

.overlay{
  z-index:1;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color:rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  }

.content{
  z-index:2;
  width:30%;
  padding: 1em;
  background:#fff;
}

.content_title{
 text-align: center;
 font-weight: bold;
}

.content_close_btn{
  text-align: center;
}
</style>

<body>
  <div id="app">
    <input v-on:click="openModal" type="button" class="openBtn" value="開く">
    <div class="overlay" v-show="showContent" v-on:click="closeModal">
      <div class="content" v-on:click="stopEvent">
        <p class = "content_title" >モーダルウィンドウ</p>
        <p class = "content_close_btn"><button v-on:click="closeModal">閉じる</button></p>
      </div>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        showContent: false
      },
      methods: {
        openModal: function () {
          this.showContent = true
        },
        closeModal: function () {
          this.showContent = false
        },
        stopEvent: function () {
          event.stopPropagation()
        }
      }
    });
  </script>
  
</body>
</html>
